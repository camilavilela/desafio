<html>
<script type="text/javascript">
   const pessoas = [
      { name: "Fabiana Araújo", age: 33 },
      { name: "Gabriel Gomes", age: 25 },
      { name: "Fernando Henrique", age: 17 },
      { name: "Ana Luiza", age: 2 },
      { name: "Geralda do Nascimento", age: 93 },
      { name: "Miguel Souza", age: 70 },
      { name: "Antônio Miguel", age: 69 }
   ];


   // percorrer e imprimir nome e idade de cada pessoa
   pessoas.forEach(pessoa => {
      console.log("Nome: " + pessoa.name + ", idade: " + pessoa.age);
   });

   // lista nomes das pessoas
   let nomes = pessoas.map(pessoa => pessoa.name);
   console.log(nomes);

   // verifica se tem uma pessoa menor de idade
   let temMenorDeIdade = pessoas.some(pessoa => pessoa.age < 18);
   console.log(temMenorDeIdade);

   // verifica se todas as pessoas são maiores de idade
   let todosSaoMaiores = pessoas.every(pessoa => pessoa.age >= 18);
   console.log(todosSaoMaiores);

   // Encontra a "Ana Luiza" na Listagem
   let anaLuiza = pessoas.find(pessoa => pessoa.name === "Ana Luiza");
   console.log(anaLuiza);

   // lista todas as pessoas menores de idade
   let menoresDeIdade = pessoas.filter(pessoa => pessoa.age < 18);
   console.log(menoresDeIdade);

   // soma as idades
   let somaIdades = pessoas.reduce((acc, pessoa) => {
      return acc + pessoa.age
   }, 0);

   console.log(menoresDeIdade);
</script>

</html>
